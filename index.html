<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <section class="container">
            <section class="img-wrap">
                <div class="img"></div>
            </section>
            <section class="text-wrap">
                <div class="header">
                    <p>PERFUME</p>
                    <h1 class="gab">Gabrielle Essence Eau De Parfum</h1>
                    <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                </div>
                <div class="price">
                    <h1>$149.99</h1>
                    <p>$169.99</p>
                </div>
                <button class="btn"><img src="./images/icon-cart.svg" alt="">  Add to cart</button>
            </section>
        </section>
        <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">David</a>.
        </div>
    </main>
</body>
</html>
